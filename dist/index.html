<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DocsBot - Your Document Finder </title>
  <link rel="SHORTCUT ICON" href="dist/favicon.ico"/>
  <link href="./favicon.ico" type="image/x-icon" rel="icon" />
<link href="dist/assets/css/app.min.css" type="text/css" rel="stylesheet">

<script src="dist/assets/js/app.min.js"></script>

</head>
<body>
<div class="container">

  <!-- Page header start -->
  <div class="page-title">
    <div class="row py-3">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
        <h3 class="title">DocsBot</h3>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"> </div>
    </div>
  </div>
  <!-- Page header end -->

  <!-- Content wrapper start -->
  <div class="content-wrapper bg-delinquent bg-opacity-10">

    <!-- Row start -->
    <div class="row gutters">

      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

        <div class="card m-0">

          <!-- Row start -->
          <div class="row bg-success-lt bg-opacity-10 g-0">
            <div class="col-6 border-end">
               <!-- <div class="chat-search-box">
                  <div class="input-group">
                    <input class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                      <button type="button" class="btn btn-info">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>-->
                <div class="chat-container">
                  <ul class="chat-box chatContainerScroll ps-0">
                    <li class="chat-left animated fadeIn">
                      <div class="chat-avatar">
                        <img src="dist/assets/img/docsbot.png" alt="Your Document Getter">
                      </div>
                      <div class="chat-text">Hello, I'm DocsBot, your Document Getter. <br>
                        What can I find for you?</div>
                    </li>
                    <li id="moreDetails" class="chat-left animated fadeIn d-none">
                      <div class="chat-text card px-3 py-2">I need more details please?</div>
                    </li>
                    <li id="docResult" class="chat-left animated fadeIn d-none">
                      <div class="chat-text">
                        <div class="card px-3 py-2">
                          <ol>
                            <li><a href="https://hstm-corp.visualstudio.com/hStream%20Platform/_wiki/wikis/PaaS%20Documentation/777/Technology-Documentation-Hub">Technology Documentation Hub</a>
                            </li>
                            <li>
                              <a href="https://hstm-corp.visualstudio.com/hStream%20Platform/_wiki/wikis/PaaS%20Documentation/6128/GDE-HLC-Dev-Machine-Setup">GDE - HLC Dev Machine Setup</a>
                            </li>
                            <li>
                              <a href="https://hstm-corp.visualstudio.com/hStream%20Platform/_wiki/wikis/PaaS%20Documentation/2504/CONV-HLC-Coding-Conventions">CONV - HLC Coding Conventions</a>
                            </li>
                            <li>
                              <a href="https://hstm-corp.visualstudio.com/hStream%20Platform/_wiki/wikis/PaaS%20Documentation/755/Guides-And-Conventions">Guides And Conventions</a>
                            </li>
                          </ol>
                        </div>
                        <div class="card px-3 py-2">
                          Do you need more?
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
            </div>
            <div class="col-6">
              <div class="chat-container">
                <ul class="chat-box chatContainerScroll">
                  <li class="chat-right">
                      <span id="demo" class="card px-3 py-2"></span>
                  </li>

                </ul>
              </div>
            </div>
          </div>
          <form action="">
          <div class="row g-0 bg-success-lt bg-opacity-10 border-top">
            <div class="col">
              <div class="form-group mt-3 mb-0 p-2">
                <div class="input-group">
                  <textarea id="textInput" type="text"  onkeyup="setValue()" placeholder="Type your message here..."></textarea>
                  <div class="input-group-append">
                    <button id="send" type="submit" class="d-flex align-items-end border-0 bg-white"><img class="send-btn" src="assets/img/send-o.png" alt="Send"></button>
                  </div>
                </div>

              </div>
            </div>
          </div>
          </form>
          <!-- Row end -->
        </div>

      </div>

    </div>
    <!-- Row end -->

  </div>
  <!-- Content wrapper end -->

</div>
<script>
  function setValue() {
    var x = document.getElementById("textInput").value;
    document.getElementById("demo").innerHTML = x;
  }
</script>
<script>

    $("#send").on("click", function ( e ) {
        e.preventDefault()
        $("#docResult").removeClass("d-none").addClass("d-block");

    })




</script>

</body>
</html>
